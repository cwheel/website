<div class="container-fluid anim-zoom-out">
	<div class="row page-row-top">
		<div class="col-md-12 page-title">
			<div class="tile-title"><i id="back" class="fa fa-chevron-left" ng-style="{'color' : accent}" ng-click="back()"></i> {{trip}}</div>
			<div id="tile-tagline">{{location}}</div>
		</div>
	</div>

	<div class="page-content">
		<div class="row page-row-top">
			<div class="page-content-container">
				<div class="col-md-12">
					<span id="trip-description">{{description}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
