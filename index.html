<html ng-app="app">
	<head>
		<!-- Angular -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="bower_components/angular-ui-router-anim-in-out/anim-in-out.js"></script>
		<link rel="stylesheet" href="bower_components/angular-ui-router-anim-in-out/css/anim-in-out.css">

		<!-- Font Awesome -->
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">

		<!-- jQuery -->
		<script src="bower_components/jquery/dist/jquery.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

		<!-- App -->
		<script src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="app.css">

		<script src="controllers/mainController.js"></script>
		<script src="controllers/homeController.js"></script>
		<script src="controllers/aboutController.js"></script>
		<script src="controllers/explorationController.js"></script>
		<script src="controllers/projectsController.js"></script>
		<script src="controllers/project-controllers/allController.js"></script>
		<script src="controllers/project-controllers/detailController.js"></script>
		<script src="controllers/exploration-controllers/allController.js"></script>
		<script src="controllers/exploration-controllers/tripController.js"></script>

		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		
		<title>Cameron Wheeler</title>
		<base href="/"></base>
		<meta name="theme-color" content="#666">
	</head>

	<body ng-controller="mainController">	
		<div id="stage">	
			<div id="name">
				<span id="firstName">Cameron</span>
				<span id="lastName">Wheeler</span>
			</div>

			<div id="main-container" ng-class='{"content-show-nav":showNav}'>
				<div class="container nav-bar">
					<div class="row">
						<div class="col-xs-3">
							<div class="nav-bar-item" ng-click="switchViews('home')" ng-class='{"nav-bar-hidden":!showNav}'>
								Home
							</div>
						</div>
						<div class="col-xs-3">
							<div class="nav-bar-item" ng-click="switchViews('projects.all')" ng-class='{"nav-bar-hidden":!showNav}'>
								Projects
							</div>
						</div>
						<div class="col-xs-3">
							<div class="nav-bar-item" ng-click="switchViews('exploration.all')" ng-class='{"nav-bar-hidden":!showNav}'>
								Exploration
							</div>
						</div>
						<div class="col-xs-3">
							<div class="nav-bar-item" ng-click="switchViews('about')" ng-class='{"nav-bar-hidden":!showNav}'>
								About
							</div>
						</div>
					</div>
				</div>

				<div id="content" ng-click="resumeClick()">
					<div id="bars" ng-click="showNav=!showNav">
						<i class="fa fa-bars"></i>
					</div>

						<div class="lightbox" showlightbox="lightboxIsVisible" ng-style="{'display' : renderLightbox}">
							<div class="lightbox-image" background="lightboxImage" size="lightboxSize">
								<i class="fa fa-times lightbox-close" ng-click="lightboxIsVisible = false"></i>
							</div>
						</div>

					<div class="page" ui-view></div>
				</div>
			</div>
		</div>

		<div id="stage-darken"></div>
	</body>
</html>
